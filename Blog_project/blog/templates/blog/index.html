{% load static %}
<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1 class="title">Chelsea Blog</h1>
    <div class="header"><img src="{% static 'blog/images/Header.jpeg' %}" width="1000" height="300"></div>
    <div class="container">
    <h2>List of posted articles</h2>
    {% for post in posts %}
    <div>
    <h3>{{ post.title }}</h3>
    <p class="p1">投稿日: {{ post.posted_at }}</p>
    <p class="p1">更新日: {{ post.updated_at }}</p>
    <p>{{ post.text|truncatechars:30 }}</p>
    <img src="{{ post.image.url }}" width="100" height="128">
    <p><a href="{% url 'detail' post.id %}">記事を詳しく読む</a></p>
    <hr />
    {% endfor %}
    </div>
</body>
</html>
